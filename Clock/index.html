<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="index.css ">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="time-container" id="second">
                <div class="hand"></div>
                <div class="time"></div>
            </div>
            <div class="time-container" id="minute">
                <div class="hand"></div>
                <div class="time"></div>
            </div>
            <div class="time-container" id="hour">
                <div class="hand"></div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
